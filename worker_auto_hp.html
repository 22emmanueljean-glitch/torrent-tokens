<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Worker (Head-Parallel)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="manifest" href="/manifest.webmanifest" />
  <style>
    :root { color-scheme: dark; }
    body { font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial;
           background:#0b0b0f; color:#e9eef4; margin:0; padding:16px; }
    h3 { margin-top:0; }
    .row { display:flex; gap:8px; flex-wrap:wrap; margin-bottom:10px; }
    input, button { padding:8px 10px; border-radius:8px; border:0; }
    input { background:#12141a; color:#e9eef4; border:1px solid #232634; }
    button { background:#2340ff; color:#fff; font-weight:600; cursor:pointer; }
    button.secondary { background:#444; }
    button.danger { background:#b33; }
    #log { margin-top:14px; white-space:pre-wrap; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    .ok{color:#64f}.warn{color:#fb3}.err{color:#f66}
  </style>
</head>
<body>
  <h3>Worker (Head-Parallel)</h3>

  <div class="row">
    <label>Room:</label>
    <input id="room" type="text" value="default" />
    <button id="join">Join Swarm</button>
    <button id="reconnect" class="secondary">Reconnect</button>
    <button id="hardReset" class="danger">Hard Reset</button>
    <button id="nuke" class="secondary" title="Unregister service workers + clear caches">Nuke Cache</button>
  </div>

  <div id="log"></div>

  <!-- Load the worker script (no version query needed now) -->
  <script type="module" src="/worker_auto_hp.js"></script>

  <!-- Auto-unregister any old service worker at first paint -->
  <script>
    (async () => {
      try {
        if ('serviceWorker' in navigator) {
          const regs = await navigator.serviceWorker.getRegistrations();
          for (const r of regs) { try { await r.unregister(); } catch {} }
        }
      } catch {}
    })();
  </script>
</body>
</html>
